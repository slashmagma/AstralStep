<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioLogin" (ngSubmit)="ingresar()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <!-- Mensaje de error para la contraseña vacía -->
        <ion-item *ngIf="formularioLogin.get('password')?.hasError('required') && formularioLogin.get('password')?.touched">
          <ion-text color="danger">
            <p>La contraseña es obligatoria.</p>
          </ion-text>
        </ion-item>

        <!-- Mensaje de error para la contraseña corta -->
        <ion-item *ngIf="formularioLogin.get('password')?.hasError('minlength') && formularioLogin.get('password')?.touched">
          <ion-text color="danger">
            <p>La contraseña debe tener al menos 8 caracteres.</p>
          </ion-text>
        </ion-item>

        <ion-button expand="full" [routerLink]="['/home']" routerLinkActive="router-link-active"  route type="submit">
          Ingresar
        </ion-button>
        <ion-button expand="full" [routerLink]="['/registro']">
          Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
